{% extends "base.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <div style="margin-left:500px;margin-right:500px;">
    <h2>
        Sign up
    </h2>
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Create my account"></p>
        </form>
    </div>
    </div>
{% endblock %}
